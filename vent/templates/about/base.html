{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>VENT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!--<meta http-equiv="Cache-control" content="no-cache">
      <meta http-equiv="Pragma" content="no-cache">-->      
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/social-buttons.css' %}">
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/wifination.min.css' %}">
      <style>
         #side-nav {
            border: 1px solid;

         }
      </style>
      {% block css %}{% endblock %}
      {% block pre_scripts%}{% endblock %}
   </head>
   <body>
      <div class='container'>
         <div class="row">
            <div id='side-nav' class='col-md-3'>
               <h3>ABOUT</h3>
               <h3>SUPPORT US</h3>
               <h3>FAQ'S</h3>
               <h3>CONTACT US</h3>
               <h3>COPYRIGHT</h3>
               <h3>DEVELOPER</h3>
            </div>
            <div id='side-nav' class='col-md-8 col-md-offset-1'>
               {% block main_body %}
               {% endblock %}
            </div>
         </div>
      </div>
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      {% block post_scripts%}{% endblock %}
   </body>
</html>
